{% extends "layout.html" %}

{% block body %}
<br><br>
<div class="container mb-5 pb-5 ">
    <h1 class="text-center">Liver Disease Prediction Result</h1>
</div>
    <!-- Result -->
    <div class="text-center">
        {% if prediction==1 %}
             <h1>Prediction: <span class='danger'>Oops! You have Liver Disease.</span></h1>
             <h1><span class='safe'>Consult a Doctor . Take Care!!</span></h1>
            <img class="gif" src="{{ url_for('static', filename='diabetes.jpg') }}" alt="Diabetes Image">
        {% elif prediction==2 %}
            <h1>Prediction: <span class='safe'>Great! You DON'T have Liver Disease.</span></h1>
            <img class="gif1" src="{{ url_for('static', filename='no-diabetes.gif') }}" alt="Not Diabetes Image">
        {% endif %}
    </div>
{% endblock %}
